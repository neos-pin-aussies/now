<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./assets/img/Boss Logo.svg">
    <title> Galaxy Dice - Galaxy Dice</title>
    <meta name="description" content=" Galaxy Dice is a playful, responsive game site with a fast canvas runner.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <nav class="nav">
        <div class="container nav-inner">
            <a class="logo" href="index.html" aria-label="Home">
                <img src="assets/img/Boss Logo.svg" alt="Galaxy Dice icon">
                <span>Galaxy Dice</span>
            </a>

            <div class="menu" data-nav-menu>
                <a href="index.html" style="opacity:1;font-weight:800">Home</a>
                <a href="game.html">Play Game</a>
                <a href="leaderboard.html">Leaderboard</a>
                <a href="about.html">About</a>
                <a href="blog.html">Blog</a>
                <a href="faq.html">FAQ</a>
                <a href="privacy.html">Privacy</a>
                <a href="terms.html">Terms</a>
            </div>

            <div class="right">
                <button class="hamburger" data-nav-toggle>
                    <span></span><span></span><span></span>
                </button>
                <a class="btn" href="game.html">Play</a>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h1>Leaderboard</h1>
            <p>Track your top Galaxy Dice victories, saved right in your browser.</p>
        </div>
    </header>

    <section class="section container">
        <div class="card">
            <div id="lb">Loading…</div>
        </div>
    </section>

    <script>
        (function () {
            const el = document.getElementById('lb');
            const lb = JSON.parse(localStorage.getItem('sl_leaderboard') || '[]');
            if (!lb.length) {
                el.textContent = 'No wins yet. Roll the dice and start climbing!';
                return;
            }
            const rows = lb.slice(0, 50).map((r, i) =>
                `<tr><td>#${i + 1}</td><td>${r.score} moves</td><td>${new Date(r.at).toLocaleString()}</td></tr>`
            ).join('');
            el.innerHTML = `<table style="width:100%">
    <thead><tr><th>Rank</th><th>Result</th><th>When</th></tr></thead>
    <tbody>${rows}</tbody></table>`;
        })();
    </script>
    <footer class="footer">
        <div class="container"
            style="display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap">
            <div>© 2025 Galaxy Dice. All rights reserved.</div>
            <div style="display:flex;gap:12px;align-items:center">
                <span class="badge">Responsive • Age-gate</span>
            </div>
        </div>
    </footer>
    <script src="assets/js/main.js"></script>
</body>

</html>
